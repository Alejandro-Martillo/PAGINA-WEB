      <div>
        <label for="nombre">
            function fibonacci(n) {
            <br>
                let a = 0, b = 1, c;
            <br>
                if (n === 0) return a;
            <br>
                for (let i = 2; i <= n; i++) {
            <br>
                    c = a + b;
            <br>
                    a = b;
            <br>
                    b = c;
            <br>
                }
            <br>
                return b;
            <br>
            }
            <br>
            console.log(fibonacci(6));
        </label>
